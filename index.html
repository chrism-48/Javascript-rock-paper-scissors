<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Rock Paper Scissors</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="style.css" rel="stylesheet">
    </head>
    <body>
        <div class="whole_container">
            <div class="container1">
                <h1 id="name">Rock Paper Scissors</h1>
            </div>
           
            <div class="container2">
                <label class="label1"for="yourTurn">Users pick</label>
                <input id="yourTurn" class="question"type="text" value="null">
                <button id="btn1">submit</button>
                <br>
                <label class="label1" for="computers_pick">Computers pick</label>
                <input id="computers_pick" class="question"type="text" value="null" readonly>
                <!-- <button id="btn2" onclick="playRound(user, computer)">click</button> -->
                <label class="label1"for="tell_winner">Outcome</label>
                <textarea id="tell_winner" cols="18" rows="2" value="winner"></textarea>
                <button id="clearAll">reset</button>
                
                
            </div>
        </div>





         <script src="main.js"></script 
       
    </body>
</html>
