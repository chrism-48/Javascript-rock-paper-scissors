<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Rock Paper Scissors</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="style.css" rel="stylesheet">
    </head>
    <body>
        <div class="whole_container">
            <div class="container1">
                <h1 id="name">Rock Paper Scissors</h1>
            </div>
            <div class="container2">
                <label class="label1"for="question">Enter rock, paper, or scissors
                     below then click submit.</label>
                <input id="your_turn" class="question"type="text">
                <button id="btn1" onclick="playerSelection()">submit</button>
                <label class="label1">Computers random pick</label>
                <input id="computers_pick" class="question"type="text" readonly>
                <label class="label1"for="">And the winner is</label>

                <input id="tell_winner" class="question"type="text" readonly>
                <button id="clearAll">Reset</button>
                
                
            </div>
        </div>





         <script src="main.js"></script 
       
    </body>
</html>
