<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Rock Paper Scissors</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="style.css" rel="stylesheet">
    </head>
    <body>
        <div class="whole_container">
            <div class="container1">
                <h1 id="name">Rock Paper Scissors</h1>
            </div>
           
            <div class="container2">
                <!-- <label class="label1"for="yourTurn">User pick</label>
                <input id="yourTurn" class="question"type="text" value=null> -->
                <label id="labelForUser" for="radioButtons">User pick (choose one)</label><br>

                <input class="radioInput" type="radio" id="rck" name="choice" value="rock">
                <label class="radioLabel" for="html">rock</label><br>
                <input class="radioInput" type="radio" id="ppr" name="choice" value="paper">
                <label class="radioLabel" for="css">paper</label><br>
                <input class="radioInput" type="radio" id="scs" name="choice" value="scissors">
                <label class="radioLabel" for="javascript">scissors</label>



                <br>
                <br>
                <button id="btn1">submit</button>
                <br>
                <label class="label1" for="computers_pick">Computer pick</label>
                <input id="computers_pick" class="question"type="text" value=null readonly>
                <!-- <button id="btn2" onclick="playRound(user, computer)">click</button> -->
                <label class="label1"for="tell_winner">Outcome</label>
                <textarea id="tell_winner" cols="18" rows="2" value="winner" type="text"></textarea>
                <button id="clearAll">reset</button> 
                <br> 
                <label id="mainScoreLabel" >Score:</label>
                <label id="scoreLabel" for="userScore">user</label>
                <input class="myScore" type="number" name="userScore" id="score1" value="" readonly>
                <label id="scoreLabel" for="computerScore">computer</label>
                <input class="myScore" type="number" name="computerScore" id="score2" value="" readonly>             
            </div>
            
        </div>





         <script src="main.js"></script 
       
    </body>
</html>
